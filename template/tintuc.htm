<div class="panel-fix">
  <div class="panel-heading">
    <h2 class="panel-title">Tin tức</h2>
  </div>
  <div class="panel-body">
  <form action="tintuc" method="POST">
  <div class="pull-right">
  <input type="text" name="keyword" placeholder="Nhập nội dung" />
  <button>Tìm kiếm</button>
  </div>
  </form>
  <div class="clearfix"></div>

  
  {section name=d loop=$data}
  {$row=$data[d]}
  <div id="tintuc">
  <h2 style="display: block; padding-bottom: 15px;"><a href="/p/{$row.page_url}">{$row.page_title}</a></h2>
  <div class="clearfix"></div>
  <div class="des">
  <img src="{$row.img}" width="200px" style="float: left;" class="thumbnail" />
  
  
  {$row.page_des}</div>
  <div class="pull-right"><a href="/p/{$row.page_url}">Xem chi tiết</a></div>
 
 <div class="clearfix">
<ul class="share-buttons pull-right">
  <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fsimsodep.com.vn%2Fp%2F{$row.page_url}&t={$row.page_title}" title="Share on Facebook" target="_blank"><img src="images/flat_web_icon_set/color/Facebook.png"></a></li>
  <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fsimsodep.com.vn%2Fp%2F{$row.page_url}&text={$row.page_title}:%20http%3A%2F%2Fsimsodep.com.vn%2F&via=sodepvn" target="_blank" title="Tweet"><img src="images/flat_web_icon_set/color/Twitter.png"></a></li>
  <li><a href="https://plus.google.com/share?url=http%3A%2F%2Fsimsodep.com.vn%2Fp%2F{$row.page_url}" target="_blank" title="Share on Google+"><img src="images/flat_web_icon_set/color/Google+.png"></a></li>
</ul>
 </div>
  </div>

  {/section}
 
  <div class="pull-right">
<ul class="pagination pagination-sm">
{$paging}
</ul>
</div>
  </div>
</div>
<style>
#tintuc
{
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
    padding-top: 10px;
    
}
#tintuc > h2
{
    font-size: 14px;
    background: none;
    border: 0;
    
}
.newtop
{
    margin: 0;
    padding: 0;
}
.newtop > li
{

    list-style: none;
    border-bottom: 1px solid #eee;
    padding: 8px;
}
ul.share-buttons{
  list-style: none;
  padding: 0;
  margin-top: 20px;
  margin-right: -80px;
}

ul.share-buttons li{
  display: inline;
}
</style>
